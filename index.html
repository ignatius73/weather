<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="weather">
        <input type="search" class="weather__search" placeholder="Your city">

        <div class="weather__today">
            <div class="weather__details">
                <h2 class="weather__city">City</h2>
                <p class="weather__day">Thursday</p>
                <div class="weather__current">
                    <p class="weather__indicator weather__indicator_humidity"><span class="value">50</span>%</p>
                    <p class="weather__indicator weather__indicator_wind"><span class="value">300</span>m/c</p>
                    <p class="weather__indicator weather__indicator_presure"><span class="value">1024</span>hPa</p>
                </div>
            </div>
            <img src="img/sol.png" alt="sol" class="weather__image">
            <div class="weather__temperature"><span class="temperature">20</span>Â°C</div>
        </div>
        <div class="weather__forecast">
            <article class="article__forecast_item">

                <img src="img/sol.png" alt="sol" class="weather__forecast__image">
                <h2 class="weather__forecast__day">Day</h2>
                <p class="weather__forecast_temperature">Texto</p>
            </article>
            <article class="article__forecast_item">

                <img src="img/sol.png" alt="sol" class="weather__forecast__image">
                <h2 class="weather__forecast__day">Day</h2>
                <p class="weather__forecast_temperature">Texto</p>
            </article>
            <article class="article__forecast_item">

                <img src="img/sol.png" alt="sol" class="weather__forecast__image">
                <h2 class="weather__forecast__day">Day</h2>
                <p class="weather__forecast_temperature">Texto</p>
            </article>
            <article class="article__forecast_item">

                <img src="img/sol.png" alt="sol" class="weather__forecast__image">
                <h2 class="weather__forecast__day">Day</h2>
                <p class="weather__forecast_temperature">Texto</p>
            </article>
            <article class="article__forecast_item">

                <img src="img/sol.png" alt="sol" class="weather__forecast__image">
                <h2 class="weather__forecast__day">Day</h2>
                <p class="weather__forecast_temperature">Texto</p>
            </article>

        </div>
    </div>





    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
